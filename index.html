<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор МЧД</title>
</head>
<body>

<div class="card">
    <div id="step-1" class="step active">
        <h2>В каких сервисах будет использоваться МЧД?</h2>
        
        <div class="search-container">
    <div class="search-wrapper">
        <div id="search-icon-container" onclick="clearSearch()">
            <svg id="icon-search" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <svg id="icon-clear" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </div>
        <input type="text" id="srv-search" placeholder="Поиск сервиса..." onkeyup="filterServices()">
    </div>
</div>

        <div class="selection-container">
            <div class="scroll-container" id="services-list">
                <label class="option"><input type="checkbox" id="srv-1c"> 1С:Отчетность</label>
                <label class="option"><input type="checkbox" id="srv-astral"> Астрал Отчет</label>
                <label class="option"><input type="checkbox" id="srv-doki"> Доки</label>
                <label class="option"><input type="checkbox" id="srv-edo"> 1С:ЭДО</label>
                <label class="option"><input type="checkbox" id="srv-cz"> Честный знак</label>
                <label class="option"><input type="checkbox" id="srv-egais"> ЕГАИС</label>
                <label class="option"><input type="checkbox" id="srv-t44"> Торги по 44-ФЗ (ЕИС)</label>
                <label class="option"><input type="checkbox" id="srv-t223"> Торги по 223-ФЗ</label>
                <label class="option"><input type="checkbox" class="srv-new-class" data-name="Росприроднадзор"> Росприроднадзор</label>
                <label class="option"><input type="checkbox" class="srv-new-class" data-name="Роскомнадзор"> Роскомнадзор</label>
                <label class="option"><input type="checkbox" class="srv-new-class" data-name="Казначейство"> Казначейство</label>
                <label class="option"><input type="checkbox" class="srv-new-class" data-name="ГИИС Электронный бюджет"> ГИИС Электронный бюджет</label>
                <label class="option"><input type="checkbox" class="srv-new-class" data-name="ГИИС ДМДК"> ГИИС "ДМДК"</label>
                <label class="option"><input type="checkbox" class="srv-new-class" data-name="Банк России (ЦБ)"> Банк России (ЦБ)</label>
                <label class="option"><input type="checkbox" class="srv-new-class" data-name="ФГИС ЛК"> ФГИС ЛК</label>
                <label class="option"><input type="checkbox" class="srv-new-class" data-name="ФГИС ВетИС (Меркурий)"> ФГИС ВетИС (Меркурий)</label>
                <label class="option"><input type="checkbox" class="srv-new-class" data-name="ФГИС МДЛП"> ФГИС МДЛП</label>
                <label class="option"><input type="checkbox" class="srv-new-class" data-name="ДИТ, Портал поставщиков"> ДИТ, Портал поставщиков (zakupki.mos.ru)</label>
            </div>

            <div class="scroll-container" id="selected-list">
                </div>
        </div>
        
        <button onclick="goNext()">Далее</button>
    </div>

    <div id="step-2" class="step">
        <h2>Выберите направления сдачи отчетности</h2>
        <label class="option"><input type="checkbox" class="dir-003" data-name="ФНС"> ФНС</label>
        <label class="option"><input type="checkbox" class="dir-003" data-name="Росстат"> Росстат</label>
        <label class="option"><input type="checkbox" class="dir-003" data-name="ФТС"> ФТС</label>
        <label class="option"><input type="checkbox" class="dir-003" data-name="ФСРАР"> ФСРАР</label>
        <label class="option"><input type="checkbox" id="dir-sfr"> СФР</label>
        <button onclick="calculate()">Показать результат</button>
    </div>

    <div id="step-3" class="step">
        <h2>Результат</h2>
        <div class="result-box">
            <div class="res-head">Количество МЧД:</div>
            <span id="total">0</span>
            <div id="details" class="details"></div>
        </div>
        <button onclick="location.reload()" class="btn-reset">Начать заново</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
